    <div class="translation-section">
        <h2>Translate English to Amharic</h2>
        <input type="text" id="englishText" placeholder="Type English text here">
        <button onclick="translateText()">Translate</button>
        <div id="amharicText"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function translateText() {
        const text = $('#englishText').val();
        $.ajax({
            url: `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=am&dt=t&q=${text}`,
            success: function(response) {
                const translatedText = response[0][0][0];
                $('#amharicText').text(translatedText);
            },
            error: function() {
                $('#amharicText').text('Translation failed.');
            }
        });
    }
</script>
